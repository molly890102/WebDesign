<body>我們致力於提供可愛造型便當的食譜，包含卡通便當、便當菜、便當主食與副菜、便當配色、其他創意料理等教學、研究與食譜，並探討如何透過便當料理和設計使孩子營養均衡不挑食。透過便當料理製作增進親子關係的同時，也為孩子的營養與健康把關。詠便當網站為非營利網站，其食譜每週都會由團隊進行研發和更新，並設置交流區供會員討論製作每道料理時的困難，歡迎享受為孩子做菜的爸比、媽咪們不定時上來關注最新食譜哦！</body>
